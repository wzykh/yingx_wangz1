#修改端口
server.port=8989
#连接数据源
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/yingx?characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root
#实体类简写  指定mapper文件
mybatis.type-aliases-package=cn.baizhi.entity
mybatis.mapper-locations=classpath:cn/baizhi/mapper/*.xml

spring.servlet.multipart.max-file-size=400MB
spring.servlet.multipart.max-request-size=400MB

logging.level.cn.baizhi=debug

spring.redis.database=0
spring.redis.port=8000
spring.redis.host=192.168.164.128